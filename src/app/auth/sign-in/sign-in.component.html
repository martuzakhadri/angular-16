<mat-card>
    <form (submit)="onlogin(loginForm)" #loginForm="ngForm">
      <mat-form-field>
        <input matInput  ngModel type="email" name="email" placeholder="E-mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput ngModel name="password" type="password" placeholder="password" #passwordInput="ngModel" required>
        <mat-error *ngIf="">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">log in</button>
    </form>
  </mat-card>
